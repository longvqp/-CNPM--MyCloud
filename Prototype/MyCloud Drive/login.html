<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="headerStyle.css">
  <title>MyCloude Drive</title>
</head>

<body>

  <nav class="navbar navbar-inverse">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="#">
          <p class="brandName">Gururu</p>
        </a>
      </div>
      <ul class="nav navbar-nav">
        <!-- <li class="active"><a href="#">Home</a></li>
        <li><a href="#">Page 1</a></li>
        <li><a href="#">Page 2</a></li> -->
      </ul>
      <ul class="nav navbar-nav navbar-right">
        <li><a href="#">About</a></li>
        <li class="dropdown">
          <a class="dropdown-toggle" data-toggle="dropdown" href="#">Account
            <span class="caret"></span></a>
          <ul class="dropdown-menu">
            <li><a href="#">Sign Up</a></li>
            <li><a href="#">Help</a></li>
          </ul>
        </li>
      </ul>
    </div>
  </nav>


  <div class="container">
    <div class="row logo">
      <img src="Assets/Background/logo.png" alt="logo">
    </div>
    <h2>Sign in to MyCloude</h2>
    <div class="row">
      <form action="#" id="my_form">
        <div class="form-group">


          <input class="form-control border-top effect" type="email" id="email" name="email" placeholder="Enter Email">
          <span class="focus-border"></span>

        </div>
        <div class="form-group">
          <input class="form-control border-bot effect" type="password" id="pwd" name="pwd"
            placeholder="Enter Password">
          <span class="focus-border"></span>
        </div>

        <hr class="breaker">
        <div class="row remember">
          <div class="checkbox">
            <input type="checkbox" id="switch" /><label for="switch">Toggle</label>
          </div>
          <p>Keep me signed in</p>
        </div>
        <div class="row remember">
          <div class="col-md-3 col-sm-3 col-xs-6"> <a href="javascript:{}" onclick="document.getElementById('my_form').submit();" class="btn btn-sm animated-button thar-three">Login</a> </div>
        </div>
        <br>
        <br>
        <div class="row remember">
          <a href="#">Forgot password ?</a>
        </div>
      </form>
    </div>
    
  </div>

  <footer>

  </footer>

  <script>

  </script>

</body>

</html>
